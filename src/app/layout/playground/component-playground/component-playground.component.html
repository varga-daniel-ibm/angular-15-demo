<mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
  <mat-tab label="Default">
    <div class="tab-content">
      <app-default></app-default>
    </div>
  </mat-tab>
  <mat-tab label="Lifecycle Hooks">
    <div class="tab-content">
      <button mat-stroked-button color="primary" (click)="onClick()">
        {{ isLifeCycleHidden ? "Show" : "Hide" }}
      </button>
      <app-lifecycle *ngIf="!isLifeCycleHidden"></app-lifecycle>
    </div>
  </mat-tab>
</mat-tab-group>
